name: Update Publications from Google Scholar

on:
  schedule:
    - cron: '0 3 * * 0'   # Every Sunday 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # ✅ allow this workflow to push files back

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # disable default token

      - name: Set up Git credentials
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install scholarly==1.7.11

      - name: Fetch publications from Google Scholar
        run: python update_pubs.py

      - name: Commit and push updated publications.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f publications.json ]; then
            git add publications.json
            git diff --cached --quiet && echo "No changes to commit." || (
              git commit -m "Auto-update publications.json"
              git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
            )
          else
            echo "⚠️ publications.json not found — script may have failed."
          fi
