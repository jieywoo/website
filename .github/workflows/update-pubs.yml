name: Update Publications from Google Scholar

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Install Chrome & Selenium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          pip install --upgrade pip
          pip install selenium==4.23.1 beautifulsoup4==4.12.3

      - name: Run scraper
        run: python update_pubs.py

      - name: Commit & push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add publications.json
          git diff --cached --quiet && echo "No changes" || (
            git commit -m "Auto-update publications.json"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
          )
